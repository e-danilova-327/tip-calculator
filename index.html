<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div>
        <h1><em>"Drinks taste better... when you tip your bartender"</em></h1>
    </div>
    <div>
        <h3>Please insert the bill amount here:</h3>
        <input class="billAmount" type="number" id="billAmount" name="billAmount" step="0.01" min="1" max="10000" maxlength="9" size="10" required/>
    </div>
    <div>
        <h3>Please select the service level:</h3>
        <input class="service" list="serviceLevel" type="text" name="servLev" id="servLev" />
        <datalist id="serviceLevel">
            <option id="outstanding">Outstanding</option>
            <option id="good">Good</option>
            <option id="ok">OKish</option>
            <option id="bad">Bad</option>
            <option id="ncb">Never coming back</option>
        </datalist>
    </div>
    <div>
        <h3>Please select the number of guests:</h3>
        <input class="guests" type="number" id="guestNumber" name="guestNumber" maxlength="9" size="10" required/>
    </div>
    <div>
        <h3>Each of you should tip:</h3>
        <button class="tipButton" type="button">Calculate</button>
    </div>
    <script src="javaScript.js"></script>
</body>
</html>

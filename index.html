<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div>
        <h1><em>"Drinks taste better... when you tip your bartender"</em></h1>
    </div>
    <div>
        <h3>Please insert the bill amount here:</h3>
        <input class="billAmount" type="number" id="billAmount" name="billAmount" step="0.01" min="1" max="10000" maxlength="9" size="10" required/>
    </div>
    <div>
        <h3>Please select the service level:</h3>
        <input class="service" list="serviceLevel" type="text" name="servLev" id="servLev" />
        <datalist id="serviceLevel">
            <option id="outstanding" value="30">Outstanding -30%</option>
            <option id="good" value="20">Good - 20%</option>
            <option id="ok" value="15">OKish - 15%</option>
            <option id="bad" value="10">Bad - 10%</option>
            <option id="ncb" value="0">Never coming back</option>
        </datalist>
    </div>
    <div>
        <h3>Please select the number of guests:</h3>
        <input class="guests" type="number" id="guestNumber" name="guestNumber" maxlength="9" size="10" required/>
    </div>
    <div>
        <h3>Each of you should tip:</h3>
        <div id="tipResult">
            <button type="button" onclick="checkTip ()">Calculate</button>
        </div>
    </div>
    <script src="javaScript.js"></script>
</body>
</html>
